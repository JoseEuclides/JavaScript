<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Funcoes nativas - maninpulando String</title>
		<script>
			  
			  var nome = 'Jorge Sant Ana'	

			  //propriedade length - mostra o tamnho da String (caracteres)
			  document.write('Jorge Sant Ana'.length + '<br />')

			  //char at - retorna o caracter de acordo com a posição dele
			  document.write('Jorge Sant Ana'.charAt(7) + '<br />')			 

			  //mostra o indece onde a carater esta
			  document.write('Jorge Sant Ana'.indexOf('g') + '<br />')

			  // renomeia o valor selecionado
			  document.write(nome.replace('josé '))
			  // busca o primeiro caracter selecionado e depois busca
			  // a partir dele o restante dos caractere pre selecionado
			    document.write(nome.substr(6,4))

		</script>
	</head>
	<body>

	</body>
</html>
