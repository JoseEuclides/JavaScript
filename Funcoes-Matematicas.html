<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Funcoes Matematicas</title>

		<script>
			
		 var x = 10.580
		 var numArredondado
		 
		 //arrendondar pra cima variavel x
		 numArredondado = Math.ceil(x)
		
		 document.write(numArredondado)
		 
		 //arrendondar pra baixo variavel x
		 numArredondado = Math.floor(x)
		 
		 document.write(numArredondado)

		 //arredonda de acordo com o criterios matemaricos
		  numArredondado = Math.round(x)
		 
		 document.write(numArredondado)

		 


		</script>
	</head>
	<body>

	</body>
</html>
