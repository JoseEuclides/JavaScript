<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Manipulando Classes</title>
     
      <style>
        
        .estilo1{
          background: red;
          color: white;
        }
        .estilo2{
          width: 400px;
          height: 50px;
          background: red;
          text-align: center;
          font-size: 25px;
          color: white;
          padding: 25px;
        }
        
      </style>
     
      <script>
        
        function modificaClasse() {
          document.getElementById('mensagem').className = 'estilo2'
        }

      </script>
    </head>

      <h3>Modificando Classe</h3>
      
      <div id="mensagem" class="estilo1">Modificando a classe do elemnto</div>

      <hr>

      <button type="button" onclick="modificaClasse()">Aplicar Classe</button>

    </body>
</html>
