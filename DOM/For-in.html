<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>For in</title>

		<script>
			
			var listaConvidados = ['jorge', 'joao', 'junior', 'ana']

			console.log(listaConvidados)

			// variavel x vai percorrer todasa posições do array
			for(var x in listaConvidados){
				console.log('Indice', x , 'valor', listaConvidados[x])
			}
		</script>
	</head>
	<body>

	</body>
</html>
