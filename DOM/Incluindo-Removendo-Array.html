<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Array</title>

		<script>
			
			var lista_frutas = Array()

			lista_frutas[0] = 'Banana'
			lista_frutas[1] = 'Maçã'			

			//incluindo elemento no final do array - usa PUSH
			lista_frutas.push('Uva')

			//incluindo elemento no INICIO do array - usa UNSHIFT
			lista_frutas.unshift('Morango')
		
			//deletando elemento no final do array - usa POP
			lista_frutas.pop(lista_frutas)

			//deletando elemento no inicio do array - usa SHIFT
			lista_frutas.shift(lista_frutas)
			console.log(lista_frutas)
		</script>
	</head>
	<body>

	</body>
</html>
