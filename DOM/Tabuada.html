	<head>
		<meta charset="utf-8">
		<title>Array - tabuada</title>

		<script>
			
			for (var y =1; y <=10; y++) {
							
				for (var i = 1; i<=10; i++) {
					document.write(y,' x ', i ,' = ', (y * i), '<br/>' )
				}
				document.write('<br/>')
		}
		</script>
