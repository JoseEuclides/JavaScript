<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Timing</title>

		<script>
/*
			//executara apenas uma vez apos dois segundos
			setTimeout(function(){
				document.write('teste')}, 2000)
			
			//executa varias vezes apos dois segundos
			setInterval(function(){
				document.write('teste', '<br/>')}, 2000)
				*/

			//Apos 5 segundo a janela Ã© atualizada
			var i = 5
			 setInterval(function(){
			 	document.write(i)
			 	i--

			 	if (i === 0) {
			 		window.location.reload()
			 	}
			 }, 1000)
		</script>
	</head>
	<body>
		
	</body>
</html>
